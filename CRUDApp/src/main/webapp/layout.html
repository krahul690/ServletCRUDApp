<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Being Big</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
        .navbar-brand {
            margin: auto;
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .navbar {
            background-color: #343a40; /* Dark background for header */
        }
        .navbar-brand {
            color: white;
        }
        .sidebar {
            height: 100%;
            background-color: #f8f9fa;
            padding: 15px;
        }
        .content {
            padding: 15px;
        }
        .btn-danger {
            background-color: #ff4d4d; /* Lighter red for Delete */
        }
        .btn-warning {
            background-color: #ffcc00; /* Bright yellow for Update */
        }
        .footer {
            background-color: #343a40; /* Dark background for footer */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Being Big</a>
    </header>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 sidebar">
                <h4>Menu</h4>
                <button class="btn btn-primary btn-block" onclick="showSection('add')">Add</button>
                <button class="btn btn-danger btn-block" onclick="showSection('delete')">Delete</button>
                <button class="btn btn-info btn-block" onclick="showSection('search')">Search</button>
                <button class="btn btn-warning btn-block" onclick="showSection('update')">Update</button>
            </nav>

            <!-- Content Area -->
            <main class="col-md-9 content">
                <div id="add-section" class="d-none">
                    <h4>Add New Item</h4>
                    <form method="post" action="./ControllerServlet/add-section">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <div id="delete-section" class="d-none">
                    <h4>Delete Item</h4>
                    <form method="post" action="./ControllerServlet/delete-section">
                        <div class="form-group">
                            <label for="deleteId">Enter ID to Delete</label>
                            <input type="text" class="form-control" id="deleteId" name="iddelete" placeholder="Enter ID">
                        </div>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>

                <div id="search-section" class="d-none">
                    <h4>Search Item</h4>
                    <form method="post" action="./ControllerServlet/search-section">
                        <div class="form-group">
                            <label for="searchId">Enter ID to Search</label>
                            <input type="text" class="form-control" id="searchId" name="sid" placeholder="Enter ID">
                        </div>
                        <button type="submit" class="btn btn-info">Search</button>
                    </form>
                </div>

                <div id="update-section" class="d-none">
                    <h4>Update Item</h4>
                    <form method="post" action="./ControllerServlet/update-section">
                        <div class="form-group">
                            <label for="updateId">Enter ID to Update</label>
                            <input type="text" class="form-control" id="updateId" name="updateId" placeholder="Enter ID">
                        </div>
                        <button type="submit" class="btn btn-warning">Update</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light fixed-bottom">
        <div class="container">
            <p class="text-center mb-0">Contact: contact@beingbig.com | Address: 123 BeingBig, Gurgaon, IND</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content > div').forEach(div => div.classList.add('d-none'));
            // Show the selected section
            document.getElementById(sectionId + '-section').classList.remove('d-none');
        }
    </script>
</body>
</html>
